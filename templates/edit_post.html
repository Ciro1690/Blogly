{% extends 'base.html' %}
{% block title %}Edit Post{% endblock %}

{% block content %}
<div class="container-fluid">
    <form method="POST">
        <h2>Edit a post</h2>
        <div class="form-group">
            <label for="title">Title
                <input class="form-control" type="text" name="title" value="{{post.title}}">
            </label>
        </div>
        <div class="form-group">
            <label for="content">Post Content
                <textarea class="form-control" rows="4" cols="40" name="content" >{{post.content}}</textarea>
            </label>
        </div>
    <div class="btn-group">
        <button class="btn btn-success mr-1">Edit</button>
    </form>
        <form action="/users/{{post.user_id}}">
            <button class="btn btn-danger">Cancel</button>
        </form>
    </div>
</div>
{% endblock %}
