{% extends 'base.html' %}
{% block title %}All Users{% endblock %}

{% block content %}
<div class="container-fluid m-5">
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
        <li><a href="/users/{{ user.id }}">{{ user.get_full_name() }}</a></li>
        {% endfor %}
    </ul>

    <div class="btn-group">
        <form action="/users/new">
            <button class="btn btn-info mr-1">Add User</button>
        </form>
        <form action="/">
            <button class="btn btn-primary">Recent Posts</button>
        </form>
    </div>
</div>
{% endblock %}
