{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container m-5">
    <form method="POST">
        <h2>Edit a user</h2>
        <div class="row">
            <label class="col" for="first">First Name
                <input class="col" type="text" size="20" name="first" value={{ user.first_name }}></label>
        </div>
        <div class="row">
            <label class="col" for="last">Last Name
                <input class="col" type="text" size="20" name="last" value={{ user.last_name }}></label>
        </div>
        <div class="row">
            <label class="col" for="url">Image URL
                <input class="col" type="text" size="20" name="url" value={{ user.image_url }}></label>
        </div>
    <div class="row">
        <button class="btn btn-success">Save</button>
    </form>
        <form action="/users/{{user.id}}">
            <button class="btn btn-danger">Cancel</button>
        </form>
    </div>
</div>
<a href="/users">Go back</a>
{% endblock %}
