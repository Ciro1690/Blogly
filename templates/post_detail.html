{% extends 'base.html' %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
<div class="container-fluid m-5">
    <h1>{{ post.title }}</h1>
    <h5>{{ post.content }}</h5>
    <p>By {{post.user.first_name}}</p>
    <div class="row">
        <p class="font-weight-bold">Tags: </p>
        {% for tag in post.tags %} 
            <p><a href="/tags/{{tag.id}}" class="p-1 ml-1 bg-primary text-light rounded">{{ tag.name }}</a></p> 
        {% endfor %}
    </div>
    <div class="btn-group">
        <form action="/posts/{{post.id}}/edit">
            <button class="btn btn-primary">Edit</button>
        </form>
        <form action="/users/{{post.user_id}}">
            <button class="btn btn-danger mx-1">Cancel</button>
        </form>
        <form action="/posts/{{post.id}}/delete">
            <button class="btn btn-warning">Delete</button>
        </form>
    </div>
</div>
{% endblock %}
