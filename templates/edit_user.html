{% extends 'base.html' %}
{% block title %}Edit User{% endblock %}

{% block content %}
<div class="container-fluid text-center">
    <form method="POST">
        <h2>Edit a user</h2>
        <div class="form-group">
            <label for="first">First Name
                <input class="form-control" type="text" name="first" value="{{ user.first_name }}">
            </label>
        </div>
        <div class="form-group">
            <label for="last">Last Name
                <input class="form-control" type="text" name="last" value="{{ user.last_name }}">
            </label>
        </div>
        <div class="form-group">
            <label for="last">Email
                <input class="form-control" type="text" name="email" value="{{ user.email }}">
            </label>
        </div>
    <div class="btn-group text-center mt-3">
        <button class="btn btn-outline-info mr-1">Save</button>
    </form>
        <form action="/users">
            <button class="btn btn-outline-danger">Cancel</button>
        </form>
    </div>
</div>
{% endblock %}
