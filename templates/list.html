{% extends 'base.html' %}
{% block title %}Users{% endblock %}

{% block content %}
<h1>Users</h1>
<ul>
    {% for user in users %}
    <li><a href="/users/{{ user.id }}">{{ user.get_full_name() }}</a></li>
    {% endfor %}
</ul>
    <h2>Add User</h2>
    <form action="/users/new">
        <button>Add User</button>
    </form>
{% endblock %}
