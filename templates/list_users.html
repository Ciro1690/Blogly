{% extends 'base.html' %}
{% block title %}All Users{% endblock %}

{% block content %}
<div class="container-fluid text-center">
    <h1 class="display-4">All Users</h1>
        {% for user in users %}
        <a href="/users/{{ user.username }}">{{ user.get_full_name() }}</a><br>
        {% endfor %}

    <div class="btn-group">
        <form action="/">
            <button class="btn btn-primary mt-5">Recent Reviews</button>
        </form>
    </div>
</div>
{% endblock %}
