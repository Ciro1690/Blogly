{% extends 'base.html' %}
{% block title %}{{ tag.name }}{% endblock %}

{% block content %}
<div class="container-fluid text-center">
    <h1>{{ tag.name }}</h1>
        {% for post in tag.posts %}
            <a href="/posts/{{ post.id }}">{{ post.title }}</a><br>
        {% endfor %}
</div>
{% endblock %}
